{% extends "base.html" %} {% block title %}Editprofile{% endblock %} {% block content
    %}
    <h1 align="center">Edit profile  details!</h1>
    
    <form action="/editprofile" method="POST">

      <label for="text">Username:</label><br><br>
      <input type="text"  value="{{user.username}}" name="name"  id="name" class="form-control">
      <br>
      <label for="text">Email:</label><br><br>
      <input type="text"  value="{{user.email}}" name="email"  id="email" class="form-control">
      <br>
      <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
      </div>
    </form>
    <br />
    <div align="center">
      <a href="/home"
        ><button type="button" class="btn btn-lg btn-secondary">Go to Home page</button></a
      >
    </div>
    {% endblock %}
